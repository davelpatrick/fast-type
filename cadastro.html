<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  
  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO FIXO: Faixa amarela -->
  <header class="top-bar d-flex justify-content-between align-items-center px-4 py-2">
    <div class="d-flex align-items-center gap-3">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo FastType" class="logo-top" style="cursor: pointer;" />
      </a>
    </div>
    <div class="auth-links">
      <a href="login.html" class="me-3 text-dark">Entrar</a>
      <a href="cadastro.html" class="text-dark">Cadastrar</a>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="form-wrapper d-flex justify-content-center align-items-center">
    <div class="form-container text-center p-4">
      <h1 class="mb-4">Cadastro de Usuário</h1>
      <form id="registerForm">

        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email..." required>
        </div>

        <div class="mb-3 text-start">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite a senha..." required>
        </div>

        <div class="mb-3 text-start">
          <label for="usuario" class="form-label">Nome de usuário:</label>
          <input type="text" class="form-control" id="usuario" placeholder="Digite seu nome de usuário..." required>
        </div>

        <!-- ✅ CAMPO DE TELEFONE COM MÁSCARA -->
        <div class="mb-3 text-start">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="termos">
          <label class="form-check-label" for="termos">
            Aceito os termos de serviço e a política de privacidade.
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn" id="btnCadastrar" disabled>Cadastre-se</button>
        </div>

      </form>

      <p class="text-center mt-2">Já possui login? <a href="login.html" class="fw-bold">Entrar</a></p>
    </div>
  </main>

  <!-- Árvores -->
  <div class="arvores">
    <img src="img/arvore.png" alt="árvore" class="arvore esquerda">
    
    <img src="img/arvore.png" alt="árvore" class="arvore direita">
  </div>

  <footer class="bottom-bar d-flex justify-content-center align-items-center gap-3"></footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#telefone').mask('(00) 00000-0000');
    });
  </script>

  <!-- Seu JS -->
  <script src="cadastro.js"></script>
</body>
</html>
