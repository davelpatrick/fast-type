<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FastType</title>
  
  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO FIXO: Faixa amarela -->
  <header class="top-bar d-flex justify-content-between align-items-center px-4 py-2">
    <img src="img/logo.png" alt="Logo FastType" class="logo-top">
    <div class="auth-links">
      <a href="login.html" class="me-3 text-dark">Entrar</a>
      <a href="cadastro.html" class="text-dark">Cadastrar</a>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="form-wrapper d-flex justify-content-center align-items-center">
    <div class="form-container text-center p-4">
      <h1 class="mb-4">Login</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email..." required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite a senha..." required>
        </div>
        <div class="mb-3 text-start">
          <a href="#" class="fw-bold">Recuperar senha</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
        </div>
      </form>
      <p class="text-center mt-2">
        Novo no FastType? <a href="cadastro.html" class="fw-bold">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- Árvores no rodapé -->
  <div class="arvores">
    <img src="img/arvore.png" alt="árvore" class="arvore esquerda">
    <img src="img/arvore.png" alt="árvore" class="arvore centro">
    <img src="img/arvore.png" alt="árvore" class="arvore direita">
  </div>

  <!-- RODAPÉ FIXO: Faixa amarela -->

  <script src="login.js"></script>
</body>
</html>
