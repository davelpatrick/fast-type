<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - FastType</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <!-- TOPO FIXO: Faixa amarela -->
  <header class="top-bar d-flex justify-content-between align-items-center px-4 py-2">
    <img src="img/logo.png" alt="Logo FastType" class="logo-top">

    <!-- Menu usuário com dropdown -->
    <div class="dropdown auth-links">
      <button class="btn btn-link text-dark d-flex align-items-center gap-2" data-bs-toggle="dropdown" aria-expanded="false" type="button">
        <i class="bi bi-person-circle fs-4"></i>
        <span class="fw-semibold">Perfil</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Meu perfil</a></li>
        <li><a class="dropdown-item" href="#" onclick="sair()">Sair</a></li>
      </ul>
    </div>
  </header>

  <!-- Conteúdo da página -->
  <main class="form-wrapper d-flex justify-content-center align-items-center">
    <div class="form-container text-center p-4" style="max-width: 420px; width: 100%;">

      <h1 class="mb-4">Meu Perfil</h1>

      <form id="perfilForm" class="mb-4 text-start">
        <div class="mb-3">
          <label for="perfilEmail" class="form-label">E-mail:</label>
          <input type="email" id="perfilEmail" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label for="perfilUsuario" class="form-label">Nome de usuário:</label>
          <input type="text" id="perfilUsuario" class="form-control" required>
        </div>
        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
      </form>

      <form id="senhaForm" class="mb-4 text-start">
        <div class="mb-3">
          <input type="password" class="form-control" id="senhaAtual" placeholder="Senha atual" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="novaSenha" placeholder="Nova senha" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirmar nova senha" required>
        </div>
        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary">Alterar senha</button>
        </div>
      </form>

      <div class="form-check mb-3 text-start">
        <input type="checkbox" class="form-check-input" id="confirmarExclusao">
        <label class="form-check-label" for="confirmarExclusao">
          Quero excluir permanentemente minha conta.
        </label>
      </div>
      <div class="d-grid">
        <button class="btn btn-danger" id="excluirConta" disabled>Excluir conta</button>
      </div>

    </div>
  </main>

  <!-- Árvores no rodapé -->
  <div class="arvores">
    <img src="img/arvore.png" alt="árvore" class="arvore esquerda">
    <img src="img/arvore.png" alt="árvore" class="arvore centro">
    <img src="img/arvore.png" alt="árvore" class="arvore direita">
  </div>

  <!-- RODAPÉ FIXO: Faixa amarela -->
  <footer class="bottom-bar d-flex justify-content-center align-items-center gap-3">
  </footer>

  <script src="usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
